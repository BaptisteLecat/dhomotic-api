name: Generate Data Model
on:
  push:
    branches:
      - main

jobs:
  generate-data-model:
    permissions:
      contents: write  # Permission pour push
      id-token: write
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MODEL: "gpt-4-turbo"

    outputs:
      branch_name: ${{ steps.branch-name.outputs.branch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate branch name
        id: branch-name
        run: echo "branch=update-data-model-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Create new branch and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -b ${{ env.branch }}
          git add diagram.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data model graph"
          git push origin ${{ env.branch }}

  create-pull-request:
    needs: generate-data-model  # Attend que le job prÃ©cÃ©dent finisse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ needs.generate-data-model.outputs.branch_name }}
          title: "ðŸ”„ Auto-update data model graph"
          body: "This PR updates the data model graph with the latest changes."
          base: main


